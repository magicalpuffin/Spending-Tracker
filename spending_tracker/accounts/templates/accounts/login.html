{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'accounts:register' %}">Register Here</a>
            </small>
            <br>
            <small class="text-muted">
                <form method="post" action="{% url 'accounts:guest-login' %}">
                    {% csrf_token %}
                    Don't want to make an account? <button type="submit" class="btn btn-link btn-sm">Log in as guest</button>
                </form>
            </small>
            <br>
            {% comment %}
            <small class="text-muted">
                Password Reset? <a class="ml-2" href="{% url 'accounts:password_reset' %}">Reset Here</a>
            </small>
            {% endcomment %}
        </div>
    </div>
{% endblock content %}
