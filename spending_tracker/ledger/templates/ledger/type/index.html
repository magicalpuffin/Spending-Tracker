{% extends "base/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <h3>Types</h3>
        <div class="col-8">
            <div id="type-table" hx-get="{% url 'ledger:type-table-load'%}?sort={{ sort }}&page={{ page }}" hx-trigger="loadTypeTable from:body">
                {% include 'ledger/type/partials/table.html' %}
            </div>
        </div>
        <div class="col-4">
            <h3>Create Type</h3>
            <form hx-post="{% url 'ledger:type-create' %}">
                {% include 'ledger/type/partials/form.html' %}
            </form>
        </div>
    </div>

</div>

{% endblock content %}
