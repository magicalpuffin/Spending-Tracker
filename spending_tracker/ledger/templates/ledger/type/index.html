{% extends "base/base.html" %}

{% block content %}
<div class="container">
    <h1>Types</h1>
    <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-type-modal">Create Type</a>
    <div class="row">
        <div id="type-table" hx-get="{% url 'ledger:type-load-table'%}?sort={{ sort }}&page={{ page }}" hx-trigger="loadTypeTable from:body">
            {% include 'ledger/type/partials/table/table.html' %}
        </div>
    </div>
</div>

<div class="modal fade" id="create-type-modal" tabindex="-1">
    {% include 'ledger/type/partials/create/modal.html'%}
</div>
<div class="modal fade" id="update-type-modal" tabindex="-1">
    {% include 'ledger/type/partials/create/modal.html'%}
</div>


{% endblock content %}
