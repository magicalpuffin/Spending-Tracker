{% extends "base/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <h3>Types</h3>
        <div class="col-8">
            <div id="type-table">
                {% include 'ledger/type/partials/table.html' %}
            </div>
        </div>
        <div class="col-4">
            <h3>Create Type</h3>
            <form action="{% url 'ledger:type-create' %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>

</div>

{% endblock content %}
